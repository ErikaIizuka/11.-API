<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Vue.js</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
        <link rel="stylesheet" href="css/style.css">

	</head>
    <body>
		<div class="jumbotron">
			<div class="container">
				<h3>Vue.js</h3>
			</div>
		</div>
		<div id="app">
			<div class="container">
				<div class="row">
					<div class="col-lg-9">
						<div class="form-group row justify-content-center">
							<label class="col-sm-2 col-form-label">Area</label>
							<div class="col-sm-4">
								<select class="form-control" v-model="selected_area" v-on:change="_set_area">
									<option value="">Choose Area</option>
									<option v-for="(area, index) in areas" v-bind:value="index">{{area}}</option>
								</select>
							</div>
						</div>
						<div class="form-group row justify-content-center" v-if="selected_prefs.length > 0">
							<label class="col-sm-2 col-form-label">Prefecture</label>
							<div class="col-sm-4">
								<select class="form-control" v-model="selected_pref">
									<option value="">Choose State</option>
									<option v-for="(prefs, index) in selected_prefs">{{prefs}}</option>
								</select>
							</div>
						</div>
					</div>
					<div class="col-lg-3">
					
						<div v-if="selected_area !== ''">
							Area：{{ areas[selected_area] }}
						</div>
						<div v-if="selected_pref !== ''">
							State：{{ selected_pref }}
						</div>
						<br><br>
						<div v-if="selected_pref !== ''">
							Weather: 

							<div class="container">
							<header class="header">
								<div class="search">
									<input type="text" style="width:200px;font-size:9pt;" placeholder="Enter City Name from Above" id="search-txt">
									<a id="search-btn" href="#"><i class="fas fa-search"></i></a>
								</div>
							</header>
							
							<main id="main">
								<div class="city-icon">
									<div class="city-icon-holder">
										<div id="city-name"></div>
										<img src="" alt="" id="icon">
									</div>
								</div>
								
								<div class="temperature">
									<div id="temp"></div>
								</div>
								
								<div class="humidity">
									<div id="humidity-div"></div>
								</div>
								
							</main>
							
							</div>
						</div>
					</div>
				</div>
				

			</div>
		</div>

        <script src="https://unpkg.com/vue@2.5.13/dist/vue.min.js"></script>
		<script src="scripts/main.js"></script>
		<script src='https://use.fontawesome.com/releases/v5.0.13/js/all.js'></script>
    </body>
</html>
